<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Таблиці</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        caption {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Таблиці</h1>


    <table>
        <caption>Список студентів</caption>
        <thead>
            <tr>
                <th>№</th>
                <th>Ім'я</th>
                <th>Вік</th>
                <th>Факультет</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Іван Петренко</td>
                <td>20</td>
                <td>Комп'ютерні науки</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Марія Іваненко</td>
                <td>22</td>
                <td>Економіка</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Олександр Коваль</td>
                <td>21</td>
                <td>Інженерія</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Усього студентів: <span id="studentCount">3</span></td>
            </tr>
        </tfoot>
    </table>

    <h2>Додайте власні дані до таблиці</h2>

    <label for="name">Ім'я:</label>
    <input type="text" id="name" placeholder="Введіть ім'я"><br>

    <label for="age">Вік:</label>
    <input type="number" id="age" placeholder="Введіть вік"><br>

    <label for="faculty">Факультет:</label>
    <input type="text" id="faculty" placeholder="Введіть факультет"><br>

    <button onclick="addRow()">Додати до таблиці</button>

    <br>
    <a href="../Untitled-1.html">⬅ Повернутися на головну</a>

    <script>
        function addRow() {
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let faculty = document.getElementById("faculty").value;

            if (name.trim() === "" || age.trim() === "" || faculty.trim() === "") {
                alert("Будь ласка, заповніть всі поля!");
                return;
            }

            let table = document.querySelector("tbody");
            let rowCount = table.rows.length + 1;

            let newRow = table.insertRow();
            newRow.innerHTML = `<td>${rowCount}</td><td>${name}</td><td>${age}</td><td>${faculty}</td>`;

            document.getElementById("name").value = "";
            document.getElementById("age").value = "";
            document.getElementById("faculty").value = "";

            updateStudentCount();
        }

        function updateStudentCount() {
            let table = document.querySelector("tbody");
            let studentCount = table.rows.length;
            document.getElementById("studentCount").textContent = studentCount;
        }
    </script>

</body>
</html>
